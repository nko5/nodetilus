<!DOCTYPE html>
<html>
  <title>Nodetilus Node Knockout 2015</title>
  <head>
    <meta name="description" value="Nodetilus Node Knockout 2015" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
    <link rel='stylesheet' type='text/css' href='css/screen.css'>
  </head>
  <body>
    
    <div class="container">
      <div class="row">
        <div class="col-sm-8 col-sm-offset-2">
          <div class="page-header">
            <h1>go nodetilus</h1> 
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-8 col-sm-offset-2">
          <br />
          <br />
          <form id="nautilus_form" action="">
            <div class="form-group input-group-lg">
              <input type="text" class="form-control" id="repo_url" placeholder="Your repo's URL..." value="https://github.com/nko5/nodetilus">
            </div>
            <div class="form-group input-group-lg">
              <button type="submit" class="form-control btn btn-success">Help me nodetilus!</button>
            </div>
          </form>
          <div class="text-center" id="loading-overlay" style="display:none" >
            <img src="/img/loading.gif" />
            <div>
              <h2>Looking for similar repos...</h2>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-8 col-sm-offset-2">
          <div>
            <ul class="nodetilus_results list-group"></ul>
          </div>
        </div>
      </div>
    </div>

    <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
